<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Ký số và Xác thực File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 30px;
            margin-bottom: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #fff;
            border-bottom: 2px solid #f0f0f0;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .card-body {
            padding: 25px;
        }
        .btn {
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }
        .btn-success {
            background-color: #198754;
            border: none;
        }
        .btn-success:hover {
            background-color: #157347;
            transform: translateY(-2px);
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.25);
        }
        .alert {
            border-radius: 10px;
            padding: 15px 20px;
        }
        .page-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        .card-title {
            color: #2c3e50;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .upload-icon {
            font-size: 1.2em;
            color: #0d6efd;
        }
        .verify-icon {
            font-size: 1.2em;
            color: #198754;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .file-input-wrapper input[type="file"] {
            padding: 10px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }
        .file-input-wrapper input[type="file"]:hover {
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            <i class="bi bi-shield-lock"></i>
            Ứng dụng Ký số và Xác thực File
        </h1>
        
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    <i class="bi bi-upload upload-icon"></i>
                    Tải lên và Ký số File
                </h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <label for="file" class="form-label">
                            <i class="bi bi-file-earmark"></i>
                            Chọn File
                        </label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-cloud-upload"></i>
                        Tải lên và Ký số
                    </button>
                </form>
                <div id="uploadResult" class="mt-4"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    <i class="bi bi-shield-check verify-icon"></i>
                    Xác thực Chữ ký
                </h5>
            </div>
            <div class="card-body">
                <form id="verifyForm" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <label for="verifyFile" class="form-label">
                            <i class="bi bi-file-earmark-text"></i>
                            File cần xác thực
                        </label>
                        <input type="file" class="form-control" id="verifyFile" name="file" required>
                    </div>
                    <div class="file-input-wrapper">
                        <label for="signature" class="form-label">
                            <i class="bi bi-file-earmark-binary"></i>
                            File chữ ký (.sig)
                        </label>
                        <input type="file" class="form-control" id="signature" name="signature" required>
                    </div>
                    <div class="file-input-wrapper">
                        <label for="publicKey" class="form-label">
                            <i class="bi bi-key"></i>
                            Public Key (.pub)
                        </label>
                        <input type="file" class="form-control" id="publicKey" name="public_key" required>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i>
                        Xác thực
                    </button>
                </form>
                <div id="verifyResult" class="mt-4"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    <i class="bi bi-clock-history upload-icon"></i>
                    Nhật ký Tải lên
                </h5>
            </div>
            <div class="card-body">
                <div id="historyList">
                    <p class="text-muted">Chưa có file nào được tải lên.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchHistory() {
            try {
                const response = await fetch('/history');
                const history = await response.json();
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = ''; // Clear current list

                if (history.length === 0) {
                    historyList.innerHTML = '<p class="text-muted">Chưa có file nào được tải lên.</p>';
                    return;
                }

                const ul = document.createElement('ul');
                ul.className = 'list-group';
                history.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `
                        ${item.filename}
                        <div>
                            <a href="/uploads/${item.filename}" class="btn btn-sm btn-outline-primary me-2" download><i class="bi bi-download"></i> File</a>
                            <a href="/uploads/${item.filename}.sig" class="btn btn-sm btn-outline-secondary me-2" download><i class="bi bi-download"></i> Chữ ký</a>
                            <a href="/uploads/${item.filename}.pub" class="btn btn-sm btn-outline-info" download><i class="bi bi-download"></i> Public Key</a>
                        </div>
                    `;
                    ul.appendChild(li);
                });
                historyList.appendChild(ul);
            } catch (error) {
                console.error('Lỗi khi tải nhật ký:', error);
                document.getElementById('historyList').innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i>
                        Không thể tải nhật ký. Vui lòng thử lại.
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchHistory);

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('uploadResult').innerHTML = `
                    <div class="alert alert-success">
                        <i class="bi bi-check-circle-fill"></i>
                        ${result.message}<br>
                        <strong>Tên file:</strong> ${result.filename}
                    </div>
                `;
                fetchHistory(); // Cập nhật nhật ký sau khi tải lên thành công
            } catch (error) {
                document.getElementById('uploadResult').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        Có lỗi xảy ra: ${error.message}
                    </div>
                `;
            }
        });

        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('verifyFile').files[0]);
            formData.append('signature', document.getElementById('signature').files[0]);
            formData.append('public_key', document.getElementById('publicKey').files[0]);

            try {
                const response = await fetch('/verify', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('verifyResult').innerHTML = `
                    <div class="alert ${result.valid ? 'alert-success' : 'alert-danger'}">
                        <i class="bi ${result.valid ? 'bi-check-circle-fill' : 'bi-x-circle-fill'}"></i>
                        ${result.message}
                    </div>
                `;
            } catch (error) {
                document.getElementById('verifyResult').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        Có lỗi xảy ra: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
